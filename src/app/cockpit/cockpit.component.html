<div class="row">
    <div class="col-md-12">
        <p>Add New Server or BluePrint!</p>
        <div class="form-group">
            <label for="name">Server Name</label>
            <!-- <input type="text" class="form-control" [(ngModel)]="newServerName" name="name" id=""> -->
            <!-- Through Local ref -->
            <input type="text" class="form-control" #inputNameRef name="name" id="">
        </div>
        <div class="form-group">
            <label for="content">Server Content</label>
            <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent" name="content" id=""> -->
            <!-- Through Local Ref -->
            <input type="text" class="form-control" #inputContentRef name="content" id="">
        </div>
        <br>
        <button class="btn btn-success" (click)="onAddServer(inputNameRef)">Add Server</button>
        <button class="btn btn-primary m-2" (click)="onAddBluePrint(inputContentRef)">Add BluePrint</button>
    </div>
</div>
